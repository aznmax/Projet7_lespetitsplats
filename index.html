<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="flexTitre">
            <div class="titre_logo">
                <img src="./images/lpp_logo.svg" alt="Logo les petits plats" />
                <h2>Les petits plats</h2>
            </div>
        </header>

        <section>
            <div class="search_bar">
                <input type="search" placeholder="Rechercher un ingrédient,appareil,ustensiles ou une recette" />
                <div class="icone_searchbar">
                    <img src="./images/loupe.svg" alt="" />
                </div>
                <label></label>
            </div>
            <div class="search_global">
                <div class="searchIngredients">
                    <input class="target_ing" placeholder="Ingrédients" />
                </div>

                <div class="searchAppareil">
                    <input class="target_ing" placeholder="Appareil" />
                </div>

                <div class="searchUstensiles">
                    <input class="target_ing" placeholder="Ustensiles" />
                </div>
            </div>
        </section>

        <section class="flex_description">
            <div class="bloc_recette">
                <div class="image"></div>
                <div class="carte_menu"></div>
                <div class="nom_recette">
                    <h4>Limonade de coco</h4>
                    <i class="fas fa-clock"></i>
                    <span>10 min</span>
                </div>
                <div class="liste_ingredients">
                    <span>Lait de coco: 400ml </span>
                    <span>Jus de citron: 2 </span>
                    <span>Crème de coco: 4</span>
                    <span>cuillères Sucre: 20g </span>
                    <span> Glaçons: 2</span>
                </div>
                <div class="description_recette">
                    <p>Mettre les glaçons à votre goût dans le blender,ajouter le lait, la crème de coco, le just de 2 citrons et le sucre.Mixer jusqu'à avoir la consistence désirée</p>
                </div>
            </div>
        </section>
    </body>
</html>
